name: Validate

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Integration
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant
          pip install bcrypt==4.0.1

      - name: Run hassfest
        run: |
          python -m pytest homeassistant.util.package -k hassfest

  lint:
    runs-on: ubuntu-latest
    name: Lint Python
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: |
          pip install flake8 black isort

      - name: Lint with flake8
        run: |
          flake8 custom_components/secure_alarm --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 custom_components/secure_alarm --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check with black
        run: |
          black --check custom_components/secure_alarm

      - name: Check with isort
        run: |
          isort --check-only custom_components/secure_alarm